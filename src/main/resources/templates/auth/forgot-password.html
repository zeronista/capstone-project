<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - ABClinic</title>

    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS with ABClinic Config -->
    <script th:src="@{/js/config/tailwind-config.js}"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-success-50 flex items-center justify-center p-4 font-sans"
  >
    <div class="w-full max-w-md">
      <!-- Logo & Header -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-secondary-600 rounded-2xl shadow-lg mb-4"
        >
          <svg
            class="w-10 h-10 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-surface-900 font-heading">
          ABClinic
        </h1>
        <p class="text-surface-500 mt-1">Khôi phục mật khẩu</p>
      </div>

      <!-- Forgot Password Card -->
      <div class="bg-white rounded-2xl shadow-xl border border-surface-200 p-8">
        <!-- Error Message -->
        <div
          th:if="${error}"
          class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"
        >
          <span th:text="${error}"></span>
        </div>

        <!-- Success Message -->
        <div
          th:if="${success}"
          class="mb-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm"
        >
          <span th:text="${success}"></span>
        </div>

        <div class="text-center mb-6">
          <div
            class="inline-flex items-center justify-center w-14 h-14 bg-primary-100 rounded-full mb-4"
          >
            <svg
              class="w-7 h-7 text-primary-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
              />
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-surface-900 font-heading">
            Quên mật khẩu?
          </h2>
          <p class="text-surface-500 text-sm mt-2">
            Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.
          </p>
        </div>

        <form
          th:action="@{/auth/forgot-password}"
          method="post"
          class="space-y-5"
        >
          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-surface-700 mb-2"
              >Email</label
            >
            <div class="relative">
              <span
                class="absolute left-3 top-1/2 -translate-y-1/2 text-surface-400"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full pl-10 pr-4 py-3 bg-surface-50 border border-surface-200 rounded-xl text-surface-900 placeholder-surface-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                placeholder="your@email.com"
              />
            </div>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold rounded-xl hover:from-primary-600 hover:to-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 cursor-pointer shadow-lg shadow-primary-500/25"
          >
            Gửi hướng dẫn
          </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-6">
          <a
            href="/auth/login"
            class="inline-flex items-center gap-2 text-surface-600 hover:text-primary-600 font-medium transition-colors duration-200"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
            Quay lại đăng nhập
          </a>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-center text-surface-400 text-sm mt-6">
        &copy; 2026 ABClinic. Bảo lưu mọi quyền.
      </p>
    </div>
  </body>
</html>
