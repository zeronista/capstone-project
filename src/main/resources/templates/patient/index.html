<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bệnh Nhân - ISSVSG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .tab-button {
            border-bottom-color: transparent;
            color: #6b7280;
        }
        .tab-button.active {
            border-bottom-color: #0ea5e9;
            color: #0ea5e9;
        }
        .tab-button:hover:not(.active) {
            color: #0ea5e9;
            background-color: #f0f9ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-cyan-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo & Brand -->
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-br from-primary-500 to-cyan-500 p-2 rounded-xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">ISSVSG</h1>
                        <p class="text-xs text-gray-500">Hệ thống quản lý y tế</p>
                    </div>
                </div>

                <!-- User Info & Logout -->
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-800" id="headerUserName">Bệnh nhân</p>
                        <p class="text-xs text-gray-500">Bệnh nhân</p>
                    </div>
                    <a href="/profile" class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-user-circle mr-2"></i>Hồ sơ
                    </a>
                    <a href="/auth/logout" class="px-4 py-2 bg-red-500 text-white text-sm font-medium rounded-lg hover:bg-red-600 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <!-- Prescriptions Card -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Đơn thuốc</p>
                        <p class="text-3xl font-bold text-blue-600" id="statPrescriptions">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <i class="fas fa-prescription text-2xl text-blue-600"></i>
                    </div>
                </div>
            </div>

            <!-- Treatments Card -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Kế hoạch điều trị</p>
                        <p class="text-3xl font-bold text-green-600" id="statTreatments">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-lg">
                        <i class="fas fa-notes-medical text-2xl text-green-600"></i>
                    </div>
                </div>
            </div>

            <!-- Tickets Card -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Yêu cầu hỗ trợ</p>
                        <p class="text-3xl font-bold text-purple-600" id="statTickets">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-lg">
                        <i class="fas fa-ticket-alt text-2xl text-purple-600"></i>
                    </div>
                </div>
            </div>

            <!-- Open Tickets Card -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Đang xử lý</p>
                        <p class="text-3xl font-bold text-orange-600" id="statOpenTickets">0</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-lg">
                        <i class="fas fa-hourglass-half text-2xl text-orange-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="bg-white rounded-t-xl shadow-lg overflow-hidden">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button onclick="switchTab('prescriptions')" id="tab-prescriptions" class="tab-button active flex-1 py-4 px-6 text-center border-b-2 font-medium text-sm transition-colors">
                        <i class="fas fa-prescription mr-2"></i>Đơn thuốc
                    </button>
                    <button onclick="switchTab('treatments')" id="tab-treatments" class="tab-button flex-1 py-4 px-6 text-center border-b-2 font-medium text-sm transition-colors">
                        <i class="fas fa-notes-medical mr-2"></i>Kế hoạch điều trị
                    </button>
                    <button onclick="switchTab('tickets')" id="tab-tickets" class="tab-button flex-1 py-4 px-6 text-center border-b-2 font-medium text-sm transition-colors">
                        <i class="fas fa-ticket-alt mr-2"></i>Yêu cầu hỗ trợ
                    </button>
                    <button onclick="switchTab('profile')" id="tab-profile" class="tab-button flex-1 py-4 px-6 text-center border-b-2 font-medium text-sm transition-colors">
                        <i class="fas fa-user-circle mr-2"></i>Thông tin cá nhân
                    </button>
                </nav>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="bg-white rounded-b-xl shadow-lg p-6">
            <!-- Prescriptions Tab -->
            <div id="content-prescriptions" class="tab-content">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-prescription text-blue-600 mr-2"></i>Đơn thuốc của tôi</h2>
                </div>
                <div id="prescriptionsList" class="space-y-4">
                    <!-- Prescriptions will be loaded here -->
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
                    </div>
                </div>
            </div>

            <!-- Treatments Tab -->
            <div id="content-treatments" class="tab-content hidden">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-notes-medical text-green-600 mr-2"></i>Kế hoạch điều trị</h2>
                </div>
                <div id="treatmentsList" class="space-y-4">
                    <!-- Treatments will be loaded here -->
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
                    </div>
                </div>
            </div>

            <!-- Tickets Tab -->
            <div id="content-tickets" class="tab-content hidden">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-ticket-alt text-purple-600 mr-2"></i>Yêu cầu hỗ trợ</h2>
                </div>
                <div id="ticketsList" class="space-y-4">
                    <!-- Tickets will be loaded here -->
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="content-profile" class="tab-content hidden">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-user-circle text-gray-600 mr-2"></i>Thông tin cá nhân</h2>
                </div>
                <div id="profileContent">
                    <!-- Profile will be loaded here -->
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2026 ISSVSG. Hệ thống quản lý y tế thông minh.</p>
        </div>
    </footer>

    <!-- Prescription Detail Modal -->
    <div id="prescriptionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl font-bold text-gray-800"><i class="fas fa-prescription text-blue-600 mr-2"></i>Chi tiết đơn thuốc</h3>
                    <button onclick="closePrescriptionModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            <div id="prescriptionModalContent" class="p-6">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/patient.js"></script>
</body>
</html>
