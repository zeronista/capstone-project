<!doctype html>
<html class="light" lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head(title='Đơn Thuốc')}">
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-sans h-screen flex overflow-hidden"
  >
    <!-- Mobile Sidebar Backdrop -->
    <div th:replace="~{fragments/layout :: sidebar-backdrop}"></div>

    <!-- Patient Sidebar -->
    <aside th:replace="~{fragments/layout :: patient-sidebar}"></aside>

    <!-- Main Content -->
    <main
      class="flex-1 flex flex-col min-w-0 bg-gradient-to-br from-slate-50 via-white to-blue-50/30 dark:from-slate-900 dark:via-slate-900 dark:to-slate-800"
    >
      <!-- Header -->
      <header
        th:replace="~{fragments/layout :: header(title='Đơn Thuốc')}"
      ></header>

      <!-- Content Area -->
      <div class="flex-1 overflow-y-auto p-4 lg:p-6">
        <div class="max-w-7xl mx-auto">
          <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm p-6">
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6">
              Danh Sách Đơn Thuốc
            </h2>
            <div id="prescriptionsList">
              <div class="text-center py-8">
                <div
                  class="w-8 h-8 border-3 border-slate-200 dark:border-slate-600 border-t-blue-500 rounded-full animate-spin mx-auto mb-3"
                ></div>
                <p class="text-slate-500 dark:text-slate-400">Đang tải...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadPrescriptions();
      });

      async function loadPrescriptions() {
        try {
          const response = await fetch("/api/patient/prescriptions");
          const data = await response.json();

          if (data.success) {
            renderPrescriptions(data.prescriptions || []);
          } else {
            showError(data.message);
          }
        } catch (error) {
          console.error("Error loading prescriptions:", error);
          showError("Không thể tải danh sách đơn thuốc");
        }
      }

      function renderPrescriptions(prescriptions) {
        const container = document.getElementById("prescriptionsList");

        if (prescriptions.length === 0) {
          container.innerHTML = `
            <div class="text-center py-12">
              <span class="material-symbols-outlined text-slate-300 text-6xl mb-4">prescriptions</span>
              <p class="text-slate-500">Chưa có đơn thuốc nào</p>
            </div>
          `;
          return;
        }

        container.innerHTML = `
          <div class="grid gap-4">
            ${prescriptions
              .map(
                (p) => `
              <div class="border border-slate-200 dark:border-slate-700 rounded-lg p-4 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start">
                  <div>
                    <h3 class="font-semibold text-lg">${p.diagnosis || "Đơn thuốc #" + p.id}</h3>
                    <p class="text-sm text-slate-500">Ngày kê: ${formatDate(p.prescriptionDate)}</p>
                    ${p.doctor ? `<p class="text-sm text-slate-600">Bác sĩ: ${p.doctor.fullName || "N/A"}</p>` : ""}
                  </div>
                  <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusBadge(p.status)}">
                    ${getStatusText(p.status)}
                  </span>
                </div>
              </div>
            `
              )
              .join("")}
          </div>
        `;
      }

      function formatDate(dateStr) {
        if (!dateStr) return "N/A";
        const date = new Date(dateStr);
        return date.toLocaleDateString("vi-VN");
      }

      function getStatusBadge(status) {
        const badges = {
          ACTIVE: "bg-green-100 text-green-700",
          COMPLETED: "bg-blue-100 text-blue-700",
          CANCELLED: "bg-red-100 text-red-700",
        };
        return badges[status] || "bg-gray-100 text-gray-700";
      }

      function getStatusText(status) {
        const texts = {
          ACTIVE: "Đang dùng",
          COMPLETED: "Hoàn thành",
          CANCELLED: "Đã hủy",
        };
        return texts[status] || status;
      }

      function showError(message) {
        document.getElementById("prescriptionsList").innerHTML = `
          <div class="text-center py-12">
            <span class="material-symbols-outlined text-red-500 text-6xl mb-4">error</span>
            <p class="text-red-500">${message}</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
