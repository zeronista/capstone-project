<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head(title='Bảng điều khiển Admin')}">
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-sans h-screen flex overflow-hidden"
  >
    <!-- Mobile Sidebar Backdrop -->
    <div th:replace="~{fragments/layout :: sidebar-backdrop}"></div>

    <!-- Admin Sidebar -->
    <aside th:replace="~{fragments/layout :: admin-sidebar}"></aside>

    <!-- Main Content -->
    <main
      class="flex-1 flex flex-col min-w-0 bg-gradient-to-br from-slate-50 via-white to-indigo-50/30 dark:from-slate-900 dark:via-slate-900 dark:to-slate-800"
    >
      <!-- Header -->
      <header
        th:replace="~{fragments/header/unified-header :: unified-header}"
      ></header>

      <!-- Content Area -->
      <div class="flex-1 overflow-y-auto p-4 lg:p-6">
        <div class="max-w-7xl mx-auto">
          <!-- Welcome Section -->
          <div class="mb-6">
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white">
              Bảng điều khiển Admin
            </h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">
              Chào mừng đến với hệ thống quản lý ABClinic
            </p>
          </div>

          <!-- Dashboard Content (Blank) -->
          <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-8">
            <div class="text-center py-12">
              <span class="material-symbols-outlined text-6xl text-slate-300 dark:text-slate-600 mb-4">
                dashboard
              </span>
              <p class="text-slate-500 dark:text-slate-400 text-lg">
                Nội dung dashboard sẽ được cập nhật sau
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
  </body>
</html>
