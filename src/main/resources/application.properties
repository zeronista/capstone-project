# Application Configuration
spring.application.name=ISSVSG Medical System

# Profile Configuration
spring.profiles.active=local

# Reduce startup verbosity
spring.main.banner-mode=off
spring.jpa.open-in-view=false
spring.output.ansi.enabled=NEVER

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.root=WARN
logging.level.com.g4.capstoneproject=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Reduce Spring Framework verbose logging
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation=WARN
logging.level.org.springframework.web.servlet.handler=WARN
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.web.socket=WARN

# Reduce Hibernate verbose logging
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.engine.jdbc.env.internal=ERROR

# Reduce HikariCP logging
logging.level.com.zaxxer.hikari=WARN

# Reduce Tomcat logging
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN

# Reduce Thymeleaf logging
logging.level.org.thymeleaf=WARN

# Reduce Swagger/OpenAPI logging
logging.level.org.springdoc=WARN
logging.level.org.springframework.web.servlet.resource=WARN

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JSON Configuration
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
