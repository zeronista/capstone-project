version: '3.8'

services:
  # ASR Microservice
  asr-service:
    build:
      context: ./src/main/docker_ai_voice/asr-service
      dockerfile: Dockerfile.cpu
    image: asr-service:cpu
    container_name: asr-service-cpu
    ports:
      - "8001:8001"
    environment:
      - MODEL_SIZE=small
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
      - MAX_FILE_SIZE_MB=100
      - BEAM_SIZE=3
    volumes:
      - asr-models:/app/models
      - asr-temp:/app/temp
    networks:
      - capstone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # Spring Boot Application
  app:
    image: openjdk:21-jdk-slim
    container_name: capstone-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - ASR_SERVICE_URL=http://asr-service:8001
      - ASR_SERVICE_ENABLED=true
    volumes:
      - ./target/capstone-project-0.0.1-SNAPSHOT.jar:/app.jar
    command: java -jar /app.jar
    networks:
      - capstone-network
    depends_on:
      asr-service:
        condition: service_healthy
    restart: unless-stopped

volumes:
  asr-models:
  asr-temp:

networks:
  capstone-network:
    driver: bridge